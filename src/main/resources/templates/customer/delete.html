<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 10px;
            padding: 10px;
        }
        .tableStyle {
            width: 50%;
        }

        .tableStyle td {
            background-color: #f0e7da;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Delete order</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/customer">Customer list</a>
</p>
<form th:action="@{/customer/delete}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="tableStyle" border="1">
        <tr>
            <td>ADDRESS:</td>
            <td th:text="${customer.address}"></td>
        </tr>
        <tr>
            <td>NAME:</td>
            <td th:text="${customer.name}"></td>
        </tr>
        <tr>
            <td>PHONE:</td>
            <td th:text="${customer.phone}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete order"></td>
        </tr>
    </table>
</form>
</body>
</html>
