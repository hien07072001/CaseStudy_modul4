<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View Customer</h1>
<a href="/customer">List customer</a>
<table>
    <tr>
        <td> Name:</td>
        <td th:text="${customer.getName()}"></td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td th:text="${customer.getPhone()}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="${customer.getAddress()}"></td>
    </tr>
</table>
</body>
</html>
