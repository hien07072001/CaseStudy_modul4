<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 5px;
            padding:5px;
        }
        .tableStyle td {
            background-color: #f0e7da;
            padding: 5px;
        }
        .tableStyle tr td.even {
            background-color: #e1d6c7;
        }
    </style>
</head>
<body>
<h1>Edit orders</h1>
<p>
    <a href="/orders">Order list</a>
</p>
<!--/*@thymesVar id="message" type="java"*/-->
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/orders/edit}" th:object="${orders}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="tableStyle" border="1">
        <tr>
            <td>DATE:</td>
            <td><input type="text" th:field="*{date}"/></td>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <select name="name" th:field="*{customer}">
                    <option
                    th:each="c : ${customers}"
                    th:value="${c.id}"
                    th:text="${c.name}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update order"></td>
        </tr>
    </table>
</form>

</body>
</html>
