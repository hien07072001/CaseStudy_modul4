<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 10px;
            padding: 10px;
        }
        .tableStyle {
            width: 50%;
        }
        .tableStyle td {
            background-color: #f0e7da;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Delete product</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/product">Product list</a>
</p>
<form th:action="@{/product/delete}" th:object="${product}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table class="tableStyle" border="1">
        <tr>
            <td>AVATAR:</td>
            <td th:text="${product.avatar}"></td>
        </tr>
        <tr>
            <td>Name:</td>
            <td th:text="${product.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${product.description}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${product.price}"></td>
        </tr>
    </table>
    <tr>
        <td></td>
        <td><input type="submit" value="Delete product"></td>
    </tr>
</form>
</body>
</html>
