<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Create new supplier</a>
<h1>Supplier</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="supplier: ${suppliers}">
        <tr>
            <td th:text="${supplier.name}"></td>
            <td><a th:href="@{/supplier/edit/__${supplier.id}__ }">Edit</a></td>
            <td><a th:href="@{/supplier/delete/__${supplier.id}__ }">Delete</a></td>
            <td><a th:href="@{/supplier/view/__${supplier.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
